<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Study Planner</h1>
  </header>

  <main>
    <section id="setup">
      <h2>Setup</h2>
      <label for="testDate">Test Date:</label>
      <input type="date" id="testDate">

      <label for="materials">Study Materials (one per line):</label>
      <textarea id="materials" rows="6" placeholder="Topic 1&#10;Topic 2&#10;Topic 3"></textarea>

      <button id="generate">Generate Schedule</button>
    </section>

    <section id="schedule">
      <h2>Study Schedule</h2>
      <ul id="scheduleList"></ul>
    </section>

    <section id="cards">
      <h2>Cards for Selected Day</h2>
      <ul id="cardList"></ul>
    </section>
  </main>

  <footer>
    <p>Study Planner Â© 2025</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
